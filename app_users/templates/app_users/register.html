{% extends 'app_general/components/base.html' %}
{% load static %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISO Consult | REGISTER </title>
</head>
<div class="container content-section-single">
<br>
  <h2 class="content-title text-center">Register</h2>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="first_name">ชือ:</label>
      <input type="text" class="form-control" id="first_name" placeholder="กรอกชื่อ" name="first_name">
    </div>

    <div class="form-group">
      <label for="last_name">นามสกุล:</label>
      <input type="text" class="form-control" id="last_name" placeholder="กรอกนามสกุล" name="last_name">
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <br>
    <div>
      <center>
        <button type="submit" class="btn btn-primary">Submit</button>
      </center>
    </div>
    <br>
  </form>
</div>
{% endblock %}
